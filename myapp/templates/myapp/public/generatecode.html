<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate ArUco Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        #result img {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            height: auto;
        }
        @media print {
            #printButton { display: none; }
        }
        #scanSection {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #videoContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
        }
        #video {
            border: 2px solid #444;
            border-radius: 10px;
            max-width: 90%;
            height: auto;
        }
        #statusMessage {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Generate ArUco Codes</h1>
    <button id="generateButton">Generate ArUco Codes</button>
    <button id="printButton">Print Codes</button>
    <div id="result"></div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div id="scanSection">
        <h2>Live Video Feed with Navigation Path</h2>
        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="statusMessage">Initializing camera...</div>
    </div>

    <script>
        // ------------------------
        // Generate ArUco Codes
        // ------------------------
        document.getElementById('generateButton').addEventListener('click', () => {
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch('/generate-aruco/', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrftoken, 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(res => res.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                if (data.success) {
                    resultDiv.innerHTML = '<h2>Generated Files:</h2>';
                    data.files.forEach(item => {
                        const container = document.createElement('div');
                        container.className = 'image-container';
                        const img = document.createElement('img');
                        img.src = item.file;
                        img.alt = `ArUco ID ${item.id}`;
                        const label = document.createElement('div');
                        label.textContent = `ID: ${item.id}, Location: ${item.location}`;
                        container.appendChild(img);
                        container.appendChild(label);
                        resultDiv.appendChild(container);
                    });
                } else { alert('Failed to generate codes.'); }
            })
            .catch(err => { console.error(err); alert('Error generating codes.'); });
        });

        // Print button
        document.getElementById('printButton').addEventListener('click', () => window.print());

        // ------------------------
        // Webcam setup
        // ------------------------
        const videoElement = document.getElementById("video");
        const statusMessage = document.getElementById("statusMessage");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                statusMessage.textContent = "✅ Live AR Navigation Active";
                statusMessage.style.color = "green";
            } catch (err) {
                console.error("Camera access denied:", err);
                statusMessage.textContent = "❌ Cannot access webcam";
                statusMessage.style.color = "red";
            }
        }

        startCamera();

        // ------------------------
        // Send frames to Django for ArUco scanning
        // ------------------------
        async function captureFrameAndSend() {
            if (videoElement.readyState < 2) return; // not ready yet

            const canvas = document.createElement("canvas");
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoElement, 0, 0);

            const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
            const formData = new FormData();
            formData.append("image", blob, "frame.jpg");

            try {
                const response = await fetch("/scan_aruco/", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                console.log("Detection result:", data);
            } catch (err) {
                console.error("Error sending frame:", err);
            }
        }

        // Capture and send every 2 seconds
        setInterval(captureFrameAndSend, 2000);
    </script>
</body>
</html>
