<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate ArUco Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        #result img {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            height: auto;
        }
        @media print {
            #printButton { display: none; }
        }
        #scanSection {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        video {
            border: 2px solid #444;
            border-radius: 10px;
            max-width: 90%;
            height: auto;
        }
        #statusMessage {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        #refreshButton {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        #refreshButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generate ArUco Codes</h1>
    <button id="generateButton">Generate ArUco Codes</button>
    <button id="printButton">Print Codes</button>
    <div id="result"></div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div id="scanSection">
        <h2>Live Webcam (Browser)</h2>
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="refreshButton">üîÑ Refresh Feed (Switch Camera)</button>
        <div id="statusMessage">Camera ready</div>
    </div>

    <script>
        // ======================
        // Generate ArUco Codes
        // ======================
        document.getElementById('generateButton').addEventListener('click', () => {
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch('/generate-aruco/', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrftoken, 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(res => res.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                if (data.success) {
                    resultDiv.innerHTML = '<h2>Generated Files:</h2>';
                    data.files.forEach(item => {
                        const container = document.createElement('div');
                        container.className = 'image-container';
                        const img = document.createElement('img');
                        img.src = item.file;
                        img.alt = `ArUco ID ${item.id}`;
                        const label = document.createElement('div');
                        label.textContent = `ID: ${item.id}, Location: ${item.location}`;
                        container.appendChild(img);
                        container.appendChild(label);
                        resultDiv.appendChild(container);
                    });
                } else {
                    alert('Failed to generate codes.');
                }
            })
            .catch(err => { console.error(err); alert('Error generating codes.'); });
        });

        // Print button
        document.getElementById('printButton').addEventListener('click', () => window.print());

        // ======================
        // Webcam Access + Auto Scan
        // ======================
        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const statusMessage = document.getElementById("statusMessage");

        let currentCamera = 0;
        let stream;

        function startCamera(cameraId) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // stop old stream
            }

            navigator.mediaDevices.getUserMedia({ video: { deviceId: cameraId ? { exact: cameraId } : undefined } })
                .then(newStream => {
                    stream = newStream;
                    video.srcObject = stream;
                    statusMessage.textContent = "Camera ready ‚úÖ";
                    statusMessage.style.color = "green";
                })
                .catch(err => {
                    statusMessage.textContent = "‚ùå Camera access denied or unavailable";
                    statusMessage.style.color = "red";
                });
        }

        // Start default camera
        startCamera();

        // Refresh Feed (Switch Camera)
        document.getElementById("refreshButton").addEventListener("click", async () => {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === "videoinput");
            if (videoDevices.length > 1) {
                currentCamera = (currentCamera + 1) % videoDevices.length;
                startCamera(videoDevices[currentCamera].deviceId);
            } else {
                alert("No additional camera detected");
            }
        });

        // ======================
        // Auto Scan Every 2 Seconds
        // ======================
        setInterval(() => {
            if (!video.videoWidth || !video.videoHeight) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("image", blob, "frame.jpg");

                fetch("/scan_aruco/", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        statusMessage.textContent = `‚úÖ Found ID: ${data.id}, Location: ${data.location}, Next: ${data.next_location}`;
                        statusMessage.style.color = "green";
                    } else {
                        statusMessage.textContent = "‚ö†Ô∏è No markers detected";
                        statusMessage.style.color = "orange";
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusMessage.textContent = "‚ùå Error scanning frame";
                    statusMessage.style.color = "red";
                });
            }, "image/jpeg");
        }, 2000); // scan every 2 seconds
    </script>
</body>
</html>
