<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding: 20px;
        }
        .sidebar h2 {
            color: #ffffff;
        }
        .content {
            margin-left: 260px; /* Same as sidebar width */
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 200px; /* Reduced height */
            max-width: 60%; /* Reduced width */
            margin: 20px auto; /* Centering the video with margin */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .barcode-container {
            margin-top: 20px;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Classes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact</a>
        </li>
    </ul>
</div>

<div class="content">
    <h1 class="text-center mt-4">Class Room 1 Details</h1>
    
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="path/to/your/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="details">
        <h2>Video Details</h2>
        <p id="videoDescription">This is a brief description of the video content. It explains the key topics covered in the video.</p>
        <button class="btn btn-primary" onclick="updateVideo()">Load Another Video</button>
    </div>

    <div class="barcode-container">
        <svg id="barcode"></svg>
        <button class="btn btn-secondary mt-2" onclick="generateBarcode()">Generate Barcode</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Your Organization. All rights reserved.</p>
</footer>

<script>
    function updateVideo() {
        const videoUrl = prompt("Enter the URL of the video file:");
        if (videoUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            const source = videoPlayer.querySelector('source');
            source.src = videoUrl;
            videoPlayer.load(); // Load the new video
            document.getElementById('videoDescription').innerText = "This video covers additional details about the classroom topics.";
        }
    }

    function generateBarcode() {
        const barcodeValue = "123456789"; // Set a default value for the barcode
        JsBarcode("#barcode", barcodeValue, {
            format: "CODE128",
            lineColor: "#0aa",
            width: 4,
            height: 40,
            displayValue: true
        });
    }

    // Automatically generate the barcode on page load
    window.onload = function() {
        generateBarcode();
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
